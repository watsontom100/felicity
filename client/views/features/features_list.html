<template name="featuresList">  {{#ifEsIsSearching index='features' id='search'}}    <div>Loading...</div>  {{/ifEsIsSearching}}  <div class="features">    {{#if inputIsNotEmpty}}      {{#esEach index='features' options=esOptions}}        {{> featureItem}}      {{/esEach}}    {{else}}      {{#each features}}        {{> featureItem}}      {{else}}        No features... add some?      {{/each}}    {{/if}}  </div></template>
