<template name="featuresList">  <div class="search-input">    {{> esInput index='features' id='search' placeholder='Feature...'}}  </div>  {{#ifEsIsSearching index='features' id='search'}}    <div>Loading...</div>  {{/ifEsIsSearching}}  <div class="features">    {{#if inputIsNotEmpty}}      {{#esEach index='features' options=esOptions}}        {{> featureItem}}      {{/esEach}}      {{#ifEsHasNoResults index='features' id='search'}}        <div>No features... add some?</div>      {{/ifEsHasNoResults}}    {{else}}      {{#each features}}        {{> featureItem}}      {{else}}        No features... add some?      {{/each}}    {{/if}}  </div></template>
